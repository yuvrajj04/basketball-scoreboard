<html>

<head>
    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col col-heading">
          <h1>HOME</h1>
        </div>
        <div class="col col-display" id="scoreHome">0</div>
        <div class="col col-points">
          <button class="add" onClick="addOneHome()">+1</button>
          <button class="add" onClick="addTwoHome()">+2</button>
          <button class="add" onClick="addThreeHome()">+3</button>
        </div>
  
      </div>
      <div class="row">
        <div class="col col-heading">
          <h1>GUEST</h1>
        </div>
        <div class="col col-display" id="scoreGuest">0</div>
        <div class="col col-points">
          <button class="add" onClick="addOneGuest()">+1</button>
          <button class="add" onClick="addTwoGuest()">+2</button>
          <button class="add" onClick="addThreeGuest()">+3</button>
        </div>
  
      </div>
    </div>
    <script src="scoreboard.js"></script>
  
  </body>
  
  </html>
